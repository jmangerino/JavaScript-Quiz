<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initia-scale=1.0" />
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    
    <body>
       <header>
           <a id="highscore-link">View High Scores</a>
           <time>Time: <span id="time"></span></time>
       </header>
<!--the main card to start the quiz-->
       <main>
           <div id="main-card" class="card">
               <h1 id="title"> Coding Quiz Challenge</h1>
               <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will 
                   penalize your score/time by ten seconds!</p>
                <button id="start-button" class="button">Start Quiz</button>
            </div>
<!-- the quiz card and the buttons for the answers-->
            <div hidden id="quiz-card" class="card">
                
                <h2 id="question-text"></h2>

                <div id="quiz-answers">
                    <button id="answer0" class="button answer-button"></button>
                    <button id="answer1" class="button answer-button"></button>
                    <button id="answer2" class="button answer-button"></button>
                    <button id="answer3" class="button answer-button"></button>
                </div>
            </div>
<!-- the resutls card that tells you your score-->
            <div id="results"></div>
            <div id="results-text"></div>
            <div hidden id="score-card" class="card">
                <h2> All done!</h2>
                <p> Your final Score is <span id="score"></span></p>
            </div>
<!-- the higscore card to see all the scores-->
            <div hidden id="highscore-card" class="card">
                <h2>Highscores</h2>
                 <ol id="highscore-list"></ol>
                <button id="backbutton" class="button">Go Back</button>
                <button id="clearbutton" class="button">Clear Highscores</button>
            </div>
       </main>
        
        
        
        
        
        
        <script src="./assets/script.js"></script>
    </body>
</html>
